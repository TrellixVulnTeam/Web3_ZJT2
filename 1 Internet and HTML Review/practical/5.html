<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="utf-8">  
  <title>Table</title> 
<style>
	table {border: 1px solid black;}
	tr {border: 1px solid black;}
	th {border: 1px solid black;}
</style>  
</head>  
<body>  
		<table>
			<tr>
				<th>Artist</th>
				<th>Title</th>
				<th>year</th>
			</tr>
			<tr>
				<th rowspan="2">The Beatles</th>
				<th>Let it be</th>
				<th>1970</th>
			</tr>
			<tr>
				<th>All you need is love</th>
				<th>1967</th>
			</tr>
			<tr>
				<th>Michael Jackson</th>
				<th>Thriller</th>
				<th>1984</th>
			</tr>
		</table>
				
		
</body>  
</html>
